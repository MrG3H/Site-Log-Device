<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Hist√≥rico de Logs dos Dispositivos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hist√≥rico de Logs dos Dispositivos</h1>

  <div style="text-align:center;">
    <input type="text" id="deviceIdInput" placeholder="Digite o ID do dispositivo" />
    <button onclick="buscarLogs()">Buscar</button>
    <button onclick="carregarTodosLogs()">Ver todos</button>
    <label for="limitSelect">Mostrar:</label>
    <select id="limitSelect" onchange="atualizarLimite()">
      <option value="50">50</option>
      <option value="100">100</option>
      <option value="200">200</option>
      <option value="all">Todos</option>
    </select>
    <button onclick="exportarCSV()">Exportar CSV</button>
  </div>

  <div id="log-container">Carregando logs...</div>
  <div class="pagination" id="pagination"></div>

  <!-- üöÄ JS via arquivo externo -->
  <script type="module" src="main.js"></script>
</body>
</html>
